<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Act.js</title>
</head>
<script defer type="module">
    import { element, render, useState } from '../act.js'

    const appDiv = document.querySelector('#app')
    
    const Counter = () => {
        const [count, setCount] = useState(0)

        return element(
            'div', {},
            element('button', { onclick: () => setCount(c => c + 1) }, '+'),
            element('p', {}, `${count}`),
            element('button', { onclick: () => setCount(c => c - 1) }, '-'),
        )
    }

    render(element(Counter, {}), appDiv)
</script>
<body>
    Het spel hele rare games whatever.

    <div id="app" />
</body>
</html>
